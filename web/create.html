<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crea Partita</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=2" />
</head>
<body class="bg-dark gradient body-full">
  <header class="app-bar">
    <div class="logo"><span class="crown">ðŸ‘‘</span><span>Crea Partita</span></div>
  </header>
  <main class="container">
    <div class="card glass" style="max-width:720px;margin:0 auto">
      <h2>Impostazioni Serie</h2>
      <div style="display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin:8px 0 10px;">
        <label for="nameA">Nome Re A</label>
        <input id="nameA" type="text" placeholder="Streamer A" style="flex:1 1 200px; padding:10px; border-radius:10px; border:1px solid #223; background:#0b1020; color:#e5e7eb;">
      </div>
      <div style="display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin:8px 0 10px;">
        <label for="nameB">Nome Re B</label>
        <input id="nameB" type="text" placeholder="Streamer B" style="flex:1 1 200px; padding:10px; border-radius:10px; border:1px solid #223; background:#0b1020; color:#e5e7eb;">
      </div>
      <div style="display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin:8px 0 10px;">
        <label>Best Of:</label>
        <label><input type="radio" name="bestof" value="3" checked> BO3</label>
        <label><input type="radio" name="bestof" value="5"> BO5</label>
      </div>
      <div style="display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin:8px 0 10px;">
        <label for="mgpr">Minigiochi per Rush</label>
        <input id="mgpr" type="number" min="1" max="9" value="3" style="width:80px; padding:10px; border-radius:10px; border:1px solid #223; background:#0b1020; color:#e5e7eb;">
      </div>
      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <button id="btnGen" class="btn btn-accent">Genera link</button>
        <button id="btnCopy" class="btn btn-ghost" disabled>Copia link</button>
        <a id="joinLink" href="#" class="btn btn-primary" target="_blank" rel="noopener" style="display:none">Apri link</a>
      </div>
      <p id="out" class="subtitle" style="margin-top:10px"></p>
    </div>
  </main>
  <script src="state.js?v=1"></script>
  <script src="create.js?v=1"></script>
</body>
</html>
