<body class="bg-dark gradient body-full">
  <header class="app-bar">
    <div class="logo"><span class="crown">ðŸ‘‘</span><span>Crea Partita</span></div>

  <main class="container">
    <div id="loginCard" class="card glass" style="max-width:720px;margin:0 auto; display:none">
      <h2>Accedi come Streamer A</h2>
      <p class="subtitle">Per creare la partita devi essere autenticato come Streamer A.</p>
      <div style="display:flex; gap:12px; flex-wrap:wrap;">
        <button id="btnLoginA" class="btn btn-primary">Login con Twitch (Streamer A)</button>
      </div>
    </div>

    <div id="createCard" class="card glass" style="max-width:720px;margin:18px auto 0; display:none">
      <h2>Impostazioni Partita</h2>
      <div style="display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin:8px 0 10px;">
        <label>Best Of:</label>
        <label><input type="radio" name="bestof" value="3" checked> BO3</label>
        <label><input type="radio" name="bestof" value="5"> BO5</label>
      </div>
      <div style="display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin:8px 0 10px;">
        <label for="mgpr">Minigiochi per Rush</label>
        <input id="mgpr" type="number" min="1" max="9" value="3" style="width:80px; padding:10px; border-radius:10px; border:1px solid #223; background:#0b1020; color:#e5e7eb;">
      </div>
      <div style="margin-top:12px; display:none" id="startBox">
        <button id="btnStart" class="btn btn-primary big" disabled>Inizia Sfida</button>
      </div>
      <div id="statusBar" style="margin-top:10px; display:flex; gap:8px; flex-wrap:wrap;">
        <button id="btnWaiting" class="btn" disabled>ATTESA SFIDANTE</button>
        <button id="btnAccepted" class="btn" disabled style="display:none">ACCETTATA</button>
      </div>
      <p id="out" class="subtitle" style="margin-top:10px"></p>
    </div>

    <div id="linkBox" class="card" style="background:#0b102022; border:1px dashed #223; padding:12px; max-width:980px; margin:16px auto;">
      <div id="linkLabel" style="font-weight:700; margin-bottom:6px;">Link corrente</div>
      <a id="actionLink" href="#" target="_blank" rel="noopener" style="word-break:break-all; color:#93c5fd;">â€”</a>
    </div>

      <h2 class="title neon text-center">Schieramenti</h2>
      <div class="grid two pop-in" style="max-width:980px;margin:0 auto;width:100%">
        <div class="card" data-team="A">
          <img id="preImgA" class="avatar" width="640" height="360" alt="Re A" />
