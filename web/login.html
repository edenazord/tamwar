<!doctype html>
<html lang="it">
<head>

  <script>

<body class="bg-dark gradient body-full">
  <header class="app-bar"><div class="logo"><span class="crown">ðŸ‘‘</span><span>Login</span></div></header>

      <div style="display:flex; gap:12px; flex-wrap:wrap;">

    </div>
