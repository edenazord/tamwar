<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Corteo dei Banditori</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css?v=3" />
</head>
<body class="bg-dark gradient">
  <header class="app-bar"></header>
  <main class="container">
    <h1 class="title-medieval">Corteo dei Banditori</h1>
    <div class="meta text-center">Tamburi & Trombe ‚Ä¢ Chi spinge pi√π eco</div>
    <div class="arena card glass pop-in" style="max-width: 800px; margin: 20px auto;">
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
        <div class="card" style="background: #0b1020; border: 1px solid #223;">
          <div class="text-center" style="font-size: 48px; margin: 10px 0;">ü•Å</div>
          <h3 style="text-align: center; margin: 8px 0;">Tamburo</h3>
          <div id="scoreA" class="text-center" style="font-size: 24px; font-weight: 800; color: #22d3ee; margin: 10px 0;">0</div>
          <button id="btnDrum" class="btn btn-primary big" style="width: 100%;">Batti</button>
          <div id="qteDrum" class="qte-indicator" style="margin-top: 10px; display: none;"></div>
        </div>
        <div class="card" style="background: #0b1020; border: 1px solid #223;">
          <div class="text-center" style="font-size: 48px; margin: 10px 0;">üé∫</div>
          <h3 style="text-align: center; margin: 8px 0;">Tromba</h3>
          <div id="scoreB" class="text-center" style="font-size: 24px; font-weight: 800; color: #8b5cf6; margin: 10px 0;">0</div>
          <button id="btnHorn" class="btn btn-accent big" style="width: 100%;">Suona</button>
          <div id="qteHorn" class="qte-indicator" style="margin-top: 10px; display: none;"></div>
        </div>
      </div>
      <div style="text-align: center; margin-top: 20px;">
        <div class="meta">Eco Totale</div>
        <div style="display: flex; justify-content: space-around; margin: 16px 0;">
          <div>
            <div id="totalA" style="font-size: 32px; font-weight: 800; color: #22d3ee;">0</div>
            <div class="meta" id="nameA">Re A</div>
          </div>
          <div style="font-size: 24px; color: var(--muted);">VS</div>
          <div>
            <div id="totalB" style="font-size: 32px; font-weight: 800; color: #8b5cf6;">0</div>
            <div class="meta" id="nameB">Re B</div>
          </div>
        </div>
      </div>
      <div id="timer" class="meta text-center" style="margin-top: 16px; font-size: 18px; font-weight: 600;">60</div>
    </div>
  </main>
  <footer class="footer">Batti il tamburo o suona la tromba per il tuo Re</footer>
  <script src="../state.js?v=1"></script>
  <script src="../hud.js?v=1"></script>
  <script src="./router.js?v=1"></script>
  <script src="./banditori.js?v=1"></script>
</body>
</html>
