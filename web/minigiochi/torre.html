<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Torre dei Mattoni</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css?v=3" />
</head>
<body class="bg-dark gradient">
  <header class="app-bar"></header>
  <main class="container">
    <h1 class="title-medieval">Torre dei Mattoni</h1>
    <div class="meta text-center">Costruisci la torre più alta</div>
    <div class="arena card glass pop-in" style="max-width: 900px; margin: 20px auto;">
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
        <div class="card" style="background: #0b1020; border: 1px solid #223;">
          <h3 style="text-align: center; margin: 8px 0;" id="nameA">Re A</h3>
          <div id="towerA" style="height: 300px; background: linear-gradient(180deg, #0b0f17, #0f172a); border: 1px solid #1f2937; border-radius: 8px; position: relative; overflow: hidden;">
            <div id="heightA" style="position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(180deg, #ef4444, #f59e0b); transition: height 0.3s ease; height: 0%;"></div>
            <div style="position: absolute; top: 8px; left: 8px; color: #22d3ee; font-weight: 800; font-size: 18px;" id="countA">0</div>
          </div>
          <button id="btnA" class="btn btn-primary big" style="width: 100%; margin-top: 12px;">Aggiungi Mattone</button>
        </div>
        <div class="card" style="background: #0b1020; border: 1px solid #223;">
          <h3 style="text-align: center; margin: 8px 0;" id="nameB">Re B</h3>
          <div id="towerB" style="height: 300px; background: linear-gradient(180deg, #0b0f17, #0f172a); border: 1px solid #1f2937; border-radius: 8px; position: relative; overflow: hidden;">
            <div id="heightB" style="position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(180deg, #8b5cf6, #22d3ee); transition: height 0.3s ease; height: 0%;"></div>
            <div style="position: absolute; top: 8px; left: 8px; color: #8b5cf6; font-weight: 800; font-size: 18px;" id="countB">0</div>
          </div>
          <button id="btnB" class="btn btn-accent big" style="width: 100%; margin-top: 12px;">Aggiungi Mattone</button>
        </div>
      </div>
      <div id="qteZone" style="display: none; text-align: center; margin: 16px 0; padding: 16px; background: #0b1020; border-radius: 8px;">
        <div class="meta">Allineamento Perfetto!</div>
        <div id="qteBar" style="height: 12px; background: #223; border-radius: 6px; margin: 12px 0; position: relative; overflow: hidden;">
          <div id="qteFill" style="height: 100%; background: linear-gradient(90deg, #8b5cf6, #22d3ee); width: 0%; transition: width 0.1s;"></div>
          <div id="qteTarget" style="position: absolute; top: 0; bottom: 0; width: 4px; background: #fbbf24; left: 50%; transform: translateX(-50%); box-shadow: 0 0 8px #fbbf24;"></div>
        </div>
        <button id="btnQTE" class="btn btn-primary">Ferma qui!</button>
      </div>
      <div id="timer" class="meta text-center" style="margin-top: 16px; font-size: 18px; font-weight: 600;">90</div>
    </div>
  </main>
  <footer class="footer">Costruisci la torre più alta per il tuo Re</footer>
  <script src="../state.js?v=1"></script>
  <script src="../hud.js?v=1"></script>
  <script src="./router.js?v=1"></script>
  <script src="./torre.js?v=1"></script>
</body>
</html>
