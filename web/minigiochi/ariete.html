<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assedio all'Ariete</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css?v=3" />
</head>
<body class="bg-dark gradient">
  <header class="app-bar"></header>
  <main class="container">
    <h1 class="title-medieval">Assedio all'Ariete</h1>
    <div class="arena card glass pop-in siege">
      <div class="side left">
        <div class="castle" aria-hidden="true">🏰</div>
        <div id="nameA" class="nm">Re A</div>
      </div>
      <div class="center">
        <div class="bar-wrap">
          <div class="bar-bg"></div>
          <div id="bar" class="bar-fill gradient-accent"></div>
        </div>
        <div class="actions">
          <button id="btnPush" class="btn btn-primary big pulse">Spingi</button>
          <div id="hint" class="sub" style="margin-top:6px;opacity:.9"></div>
        </div>
      </div>
      <div class="side right">
        <div id="nameB" class="nm">Re B</div>
        <div class="castle" aria-hidden="true">🏰</div>
      </div>
    </div>
  </main>
  <footer class="footer">Spingi per il tuo Re • Anti‑autoclicker 50ms (client)</footer>
  <script src="../state.js?v=1"></script>
  <script src="../hud.js?v=1"></script>
  <script src="./ariete.js?v=3"></script>
</body>
</html>
