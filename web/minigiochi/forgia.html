<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgia Reale</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css?v=3" />
</head>
<body class="bg-dark gradient">
  <header class="app-bar"></header>
  <main class="container">
    <h1 class="title-medieval">Forgia Reale</h1>
    <div class="meta text-center">Raccolta → Forgia → Consegna</div>
    <div class="arena card glass pop-in" style="max-width: 900px; margin: 20px auto;">
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
        <div class="card" style="background: #0b1020; border: 1px solid #223;">
          <h3 style="text-align: center; margin: 8px 0;" id="nameA">Re A</h3>
          <div style="display: flex; justify-content: space-around; margin: 16px 0;">
            <div style="text-align: center;">
              <div class="meta">Raccolta</div>
              <div id="collectA" style="font-size: 24px; font-weight: 800; color: #22d3ee;">0</div>
            </div>
            <div style="text-align: center;">
              <div class="meta">Forgia</div>
              <div id="forgeA" style="font-size: 24px; font-weight: 800; color: #f59e0b;">0</div>
            </div>
            <div style="text-align: center;">
              <div class="meta">Consegna</div>
              <div id="deliverA" style="font-size: 24px; font-weight: 800; color: #22c55e;">0</div>
            </div>
          </div>
          <div id="roleA" class="meta text-center" style="margin: 8px 0;">Ruolo: Raccolta</div>
          <button id="btnRoleA" class="btn btn-primary" style="width: 100%; margin: 4px 0;">Cambia Ruolo</button>
          <button id="btnActionA" class="btn btn-primary big" style="width: 100%; margin-top: 8px;">Azione</button>
        </div>
        <div class="card" style="background: #0b1020; border: 1px solid #223;">
          <h3 style="text-align: center; margin: 8px 0;" id="nameB">Re B</h3>
          <div style="display: flex; justify-content: space-around; margin: 16px 0;">
            <div style="text-align: center;">
              <div class="meta">Raccolta</div>
              <div id="collectB" style="font-size: 24px; font-weight: 800; color: #8b5cf6;">0</div>
            </div>
            <div style="text-align: center;">
              <div class="meta">Forgia</div>
              <div id="forgeB" style="font-size: 24px; font-weight: 800; color: #f59e0b;">0</div>
            </div>
            <div style="text-align: center;">
              <div class="meta">Consegna</div>
              <div id="deliverB" style="font-size: 24px; font-weight: 800; color: #22c55e;">0</div>
            </div>
          </div>
          <div id="roleB" class="meta text-center" style="margin: 8px 0;">Ruolo: Raccolta</div>
          <button id="btnRoleB" class="btn btn-accent" style="width: 100%; margin: 4px 0;">Cambia Ruolo</button>
          <button id="btnActionB" class="btn btn-accent big" style="width: 100%; margin-top: 8px;">Azione</button>
        </div>
      </div>
      <div id="patternZone" style="display: none; text-align: center; margin: 16px 0; padding: 16px; background: #0b1020; border-radius: 8px;">
        <div class="meta">Pattern Matching!</div>
        <div id="patternDisplay" style="display: flex; gap: 12px; justify-content: center; margin: 16px 0;">
          <!-- Pattern symbols -->
        </div>
        <div id="patternInput" style="display: flex; gap: 8px; justify-content: center; margin: 12px 0;">
          <!-- User input buttons -->
        </div>
      </div>
      <div id="timer" class="meta text-center" style="margin-top: 16px; font-size: 18px; font-weight: 600;">120</div>
    </div>
  </main>
  <footer class="footer">Scegli il ruolo e completa la catena di produzione</footer>
  <script src="../state.js?v=1"></script>
  <script src="../hud.js?v=1"></script>
  <script src="./router.js?v=1"></script>
  <script src="./forgia.js?v=1"></script>
</body>
</html>
